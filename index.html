<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador 3D de Ecuaciones Avanzado</title>
    <style>
        /* Estilos base */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Estilos para menús colapsables */
        .menu-container {
            position: relative;
            width: 100%;
            margin-bottom: 15px;
            z-index: 1;
        }

        .menu-container:nth-child(1) { z-index: 4; }
        .menu-container:nth-child(2) { z-index: 3; }
        .menu-container:nth-child(3) { z-index: 2; }
        .menu-container:nth-child(4) { z-index: 1; }

        .collapsible {
            background-color: #2c3e50;
            color: white;
            cursor: pointer;
            padding: 15px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            border-radius: 8px;
            margin-bottom: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            font-size: 1.1em;
            font-weight: 500;
            position: relative;
        }

        .collapsible:hover {
            background-color: #34495e;
        }

        .collapsible:after {
            content: '\002B';
            color: white;
            font-weight: bold;
            float: right;
            margin-left: 5px;
            transition: transform 0.3s ease;
        }

        .active:after {
            transform: rotate(45deg);
        }

        .panel {
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease-out;
            background-color: #34495e;
            border-radius: 0 0 8px 8px;
            margin-top: 0;
            opacity: 0;
            transform: translateY(-10px);
            position: relative;
        }

        .panel.active {
            max-height: 2000px;
            padding: 15px;
            opacity: 1;
            transform: translateY(0);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Ajustes para móviles */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
                overflow-x: hidden;
                -webkit-overflow-scrolling: touch;
            }

            .menu-container {
                margin-bottom: 10px;
                transform: translateZ(0);
                -webkit-transform: translateZ(0);
            }

            .collapsible {
                padding: 12px;
                font-size: 1em;
                transform: translateZ(0);
                -webkit-transform: translateZ(0);
            }

            .panel {
                transform: translateZ(0);
                -webkit-transform: translateZ(0);
            }

            .panel.active {
                padding: 12px;
                margin-bottom: 10px;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            }

            .controls {
                width: 100%;
                max-width: 100%;
                margin: 10px 0;
                padding: 10px;
                transform: translateZ(0);
                -webkit-transform: translateZ(0);
            }

            .control-group {
                margin-bottom: 15px;
                transform: translateZ(0);
                -webkit-transform: translateZ(0);
            }

            .control-group label {
                display: block;
                margin-bottom: 5px;
                font-size: 0.9em;
            }

            .control-group input[type="range"] {
                width: 100%;
                margin: 5px 0;
                -webkit-appearance: none;
                height: 8px;
                background: #2c3e50;
                border-radius: 4px;
                outline: none;
            }

            .control-group input[type="range"]::-webkit-slider-thumb {
                -webkit-appearance: none;
                width: 20px;
                height: 20px;
                background: #00bcd4;
                border-radius: 50%;
                cursor: pointer;
            }

            .control-group input[type="number"] {
                width: 60px;
                padding: 5px;
                font-size: 16px;
                border: 1px solid #2c3e50;
                border-radius: 4px;
                background: #34495e;
                color: white;
            }

            #graph-container {
                height: 100vh;
                margin: 10px 0;
                transform: translateZ(0);
                -webkit-transform: translateZ(0);
            }

            .examples {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
                gap: 8px;
                transform: translateZ(0);
                -webkit-transform: translateZ(0);
            }

            .example-btn {
                padding: 8px;
                font-size: 0.9em;
                transform: translateZ(0);
                -webkit-transform: translateZ(0);
            }

            /* Mejoras específicas para móviles */
            .panel {
                position: relative;
                z-index: 1;
                box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            }

            .collapsible {
                position: relative;
                z-index: 2;
                box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            }

            /* Ajuste para evitar que el teclado virtual tape los controles */
            input[type="number"] {
                font-size: 16px;
            }

            /* Mejora en la accesibilidad táctil */
            button, 
            .example-btn,
            input[type="range"] {
                min-height: 44px;
            }

            /* Ajuste para el scroll suave */
            .panel.active {
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
                scroll-behavior: smooth;
            }

            /* Prevenir scroll del body cuando un panel está abierto */
            body.panel-open {
                overflow: hidden;
            }
        }

        /* Ajustes para tablets */
        @media (min-width: 769px) and (max-width: 1024px) {
            .container {
                padding: 15px;
            }

            #graph-container {
                height: 400px;
            }

            .examples {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            }
        }

        /* Ajustes para pantallas grandes */
        @media (min-width: 1025px) {
            .container {
                padding: 20px;
            }

            #graph-container {
                height: 500px;
            }

            .examples {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #header {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            backdrop-filter: blur(15px);
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            border: 2px solid #00bcd4;
            width: 90%;
            max-width: 600px;
        }
        
        #header h1 {
            margin: 0;
            font-size: clamp(16px, 4vw, 24px);
            font-weight: bold;
            color: #00bcd4;
            letter-spacing: 1px;
        }
        
        #header h2 {
            margin: 5px 0 0 0;
            font-size: clamp(12px, 3vw, 18px);
            font-weight: normal;
            color: white;
            opacity: 0.9;
        }
        
        #equation-panel {
            position: absolute;
            top: 100px;
            left: 20px;
            color: white;
            z-index: 100;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 400px;
            border: 2px solid #00bcd4;
        }
        
        #parameters {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            z-index: 100;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid #00bcd4;
            width: 90%;
            max-width: 300px;
        }
        
        #examples {
            position: absolute;
            top: 100px;
            right: 20px;
            color: white;
            z-index: 100;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 300px;
            border: 2px solid #00bcd4;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            z-index: 100;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid #00bcd4;
            width: 90%;
            max-width: 300px;
        }

        .param-item {
            margin: 10px 0;
            display: flex;
            flex-direction: column;
        }
        
        .param-label {
            font-size: clamp(12px, 2vw, 14px);
            margin-bottom: 5px;
            color: #00bcd4;
            font-weight: bold;
        }
        
        .param-value {
            font-size: clamp(11px, 1.5vw, 13px);
            color: #ccc;
            margin-bottom: 3px;
        }
        
        .param-slider {
            width: 100%;
        }
        
        .control-item {
            margin: 8px 0;
        }
        
        input[type="range"] {
            width: 100%;
            margin: 5px 0;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            font-family: 'Courier New', monospace;
            font-size: clamp(12px, 2vw, 14px);
        }
        
        button {
            background: #00bcd4;
            border: none;
            padding: clamp(6px, 1.5vw, 8px) clamp(12px, 2vw, 15px);
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            margin: 5px 5px 5px 0;
            transition: background 0.3s;
            font-size: clamp(11px, 1.5vw, 13px);
        }
        
        button:hover {
            background: #0097a7;
        }
        
        .example-btn {
            background: #00bcd4;
            font-size: clamp(10px, 1.5vw, 12px);
            padding: 4px 8px;
            margin: 2px;
            color: white;
        }
        
        .example-btn:hover {
            background: #0097a7;
        }
        
        .error {
            color: #ff6b6b;
            font-size: clamp(11px, 1.5vw, 13px);
            margin-top: 5px;
        }
        
        .success {
            color: #00ff88;
            font-size: clamp(11px, 1.5vw, 13px);
            margin-top: 5px;
        }
        
        #equation-info {
            font-size: clamp(11px, 1.5vw, 13px);
            color: #ccc;
            margin-top: 10px;
            line-height: 1.4;
        }

        /* Estilos para el menú burger */
        .burger-menu {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: #2c3e50;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .burger-menu span {
            display: block;
            width: 25px;
            height: 3px;
            background: white;
            margin: 2px 0;
            transition: all 0.3s ease;
        }

        .burger-menu.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .burger-menu.active span:nth-child(2) {
            opacity: 0;
        }

        .burger-menu.active span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        .side-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 85%;
            max-width: 400px;
            height: 100vh;
            background: #1a1a1a;
            z-index: 999;
            transition: right 0.3s ease;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            box-shadow: -2px 0 5px rgba(0,0,0,0.2);
            padding: 20px;
            box-sizing: border-box;
        }

        .side-menu.active {
            right: 0;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
                margin-top: 0;
            }

            .burger-menu {
                top: 10px;
                right: 10px;
                width: 40px;
                height: 40px;
            }

            .burger-menu span {
                width: 20px;
                height: 2px;
            }

            .side-menu {
                width: 100%;
                max-width: none;
            }

            .menu-section {
                margin-bottom: 20px;
                padding: 15px;
                background: #2c3e50;
                border-radius: 8px;
            }

            .menu-section h3 {
                margin: 0 0 15px 0;
                color: white;
                font-size: 1.1em;
            }

            .control-group {
                margin-bottom: 15px;
            }

            .control-group label {
                display: block;
                margin-bottom: 5px;
                color: #fff;
            }

            .control-group input[type="range"] {
                width: 100%;
                margin: 5px 0;
            }

            .control-group input[type="number"] {
                width: 60px;
                padding: 5px;
                background: #34495e;
                border: 1px solid #2c3e50;
                color: white;
                border-radius: 4px;
            }

            .examples {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
                gap: 8px;
            }

            .example-btn {
                padding: 8px;
                font-size: 0.9em;
                background: #34495e;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                transition: background 0.3s ease;
            }

            .example-btn:hover {
                background: #2c3e50;
            }
        }

        /* Ajustes para el contenedor del gráfico */
        #graph-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            pointer-events: none;
        }

        .burger-menu {
            pointer-events: auto;
        }

        .side-menu {
            pointer-events: auto;
        }

        .menu-overlay {
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div id="graph-container"></div>

    <button class="burger-menu">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <div class="menu-overlay"></div>

    <div class="side-menu">
        <div class="menu-section">
            <h3>Ecuación z = f(x, y)</h3>
            <div class="control-group">
                <input type="text" id="equation" placeholder="Ingrese la ecuación" value="sin(x) * cos(y)">
            </div>
            <div id="equation-info"></div>
        </div>

        <div class="menu-section">
            <h3>Ejemplos Populares</h3>
            <div class="examples">
                <button class="example-btn" onclick="setExample('sin(x) * cos(y)')">Onda Seno</button>
                <button class="example-btn" onclick="setExample('x^2 + y^2')">Paraboloide</button>
                <button class="example-btn" onclick="setExample('sin(sqrt(x^2 + y^2))')">Onda Circular</button>
                <button class="example-btn" onclick="setExample('x * y')">Silla de Montar</button>
                <button class="example-btn" onclick="setExample('exp(-(x^2 + y^2)/10)')">Campana</button>
                <button class="example-btn" onclick="setExample('sin(x) + cos(y)')">Onda Combinada</button>
            </div>
        </div>

        <div class="menu-section">
            <h3>Parámetros Dinámicos</h3>
            <div id="parameters"></div>
        </div>

        <div class="menu-section">
            <h3>Controles de Visualización</h3>
            <div class="controls">
                <div class="control-group">
                    <label for="resolution">Resolución:</label>
                    <input type="range" id="resolution" min="10" max="100" value="50">
                    <input type="number" id="resolution-value" value="50" min="10" max="100">
                </div>
                <div class="control-group">
                    <label for="scale">Escala:</label>
                    <input type="range" id="scale" min="1" max="10" step="0.1" value="1">
                    <input type="number" id="scale-value" value="1" min="1" max="10" step="0.1">
                </div>
                <div class="control-group">
                    <label for="rotation-speed">Velocidad de Rotación:</label>
                    <input type="range" id="rotation-speed" min="0" max="0.05" step="0.001" value="0.01">
                    <input type="number" id="rotation-speed-value" value="0.01" min="0" max="0.05" step="0.001">
                </div>
                <button id="toggle-rotation">Pausar Rotación</button>
                <button id="reset-view">Reiniciar Vista</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@9.4.4/lib/browser/math.min.js"></script>
    <script>
        let scene, camera, renderer, surface, wireframe;
        let isRotating = true;
        let rotationSpeed = 0.01;
        let lastTime = 0;

        // Inicialización de Three.js
        function init() {
            // Crear escena
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);

            // Crear cámara
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Crear renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('graph-container').appendChild(renderer.domElement);

            // Añadir luces
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);

            // Crear superficie inicial
            generateSurface();

            // Manejar redimensionamiento
            window.addEventListener('resize', onWindowResize, false);

            // Iniciar animación
            animate();
        }

        // Función de animación
        function animate(time = 0) {
            requestAnimationFrame(animate);

            if (isRotating && surface) {
                const deltaTime = (time - lastTime) / 1000;
                surface.rotation.y += rotationSpeed * deltaTime * 60;
                lastTime = time;
            }

            renderer.render(scene, camera);
        }

        // Manejar redimensionamiento
        function onWindowResize() {
            const container = document.getElementById('graph-container');
            const width = container.clientWidth;
            const height = container.clientHeight;

            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        }

        // Generar superficie
        function generateSurface() {
            if (surface) {
                scene.remove(surface);
                if (wireframe) scene.remove(wireframe);
            }

            const equation = document.getElementById('equation').value;
            const resolution = parseInt(document.getElementById('resolution').value);
            const scale = parseFloat(document.getElementById('scale').value);

            try {
                const geometry = new THREE.ParametricBufferGeometry((u, v, target) => {
                    const x = (u - 0.5) * 10 * scale;
                    const y = (v - 0.5) * 10 * scale;
                    const z = math.evaluate(equation, { x, y });
                    target.set(x, y, z);
                }, resolution, resolution);

                const material = new THREE.MeshPhongMaterial({
                    color: 0x00bcd4,
                    side: THREE.DoubleSide,
                    wireframe: false
                });

                surface = new THREE.Mesh(geometry, material);
                scene.add(surface);

                // Crear wireframe
                const wireframeMaterial = new THREE.MeshBasicMaterial({
                    color: 0x000000,
                    wireframe: true,
                    transparent: true,
                    opacity: 0.1
                });

                wireframe = new THREE.Mesh(geometry, wireframeMaterial);
                scene.add(wireframe);

            } catch (error) {
                console.error('Error al generar la superficie:', error);
            }
        }

        // Cargar ejemplo
        function setExample(equation) {
            document.getElementById('equation').value = equation;
            generateSurface();
        }

        // Inicializar controles
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar Three.js
            init();

            // Configurar controles
            document.getElementById('resolution').addEventListener('input', function(e) {
                document.getElementById('resolution-value').value = e.target.value;
                generateSurface();
            });

            document.getElementById('scale').addEventListener('input', function(e) {
                document.getElementById('scale-value').value = e.target.value;
                generateSurface();
            });

            document.getElementById('rotation-speed').addEventListener('input', function(e) {
                rotationSpeed = parseFloat(e.target.value);
                document.getElementById('rotation-speed-value').value = e.target.value;
            });

            document.getElementById('toggle-rotation').addEventListener('click', function() {
                isRotating = !isRotating;
                this.textContent = isRotating ? 'Pausar Rotación' : 'Iniciar Rotación';
            });

            document.getElementById('reset-view').addEventListener('click', function() {
                if (surface) {
                    surface.rotation.set(0, 0, 0);
                }
            });

            // Configurar menú burger
            const burgerMenu = document.querySelector('.burger-menu');
            const sideMenu = document.querySelector('.side-menu');
            const menuOverlay = document.querySelector('.menu-overlay');

            function toggleMenu() {
                burgerMenu.classList.toggle('active');
                sideMenu.classList.toggle('active');
                menuOverlay.classList.toggle('active');
                document.body.style.overflow = sideMenu.classList.contains('active') ? 'hidden' : '';
            }

            burgerMenu.addEventListener('click', toggleMenu);
            menuOverlay.addEventListener('click', toggleMenu);

            // Cerrar menú al hacer click en un ejemplo
            document.querySelectorAll('.example-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    if (window.innerWidth <= 768) {
                        toggleMenu();
                    }
                });
            });

            // Generar superficie inicial
            generateSurface();
        });
    </script>
</body>
